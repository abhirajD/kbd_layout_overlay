name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (Windows)
        if: matrix.os == 'windows-latest'
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Configure (macOS)
        if: matrix.os == 'macos-latest'
        run: cmake -S . -B build -DENABLE_CODESIGN=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests (macOS)
        if: matrix.os == 'macos-latest'
        run: ./build/test_mvp && ./build/test_overlay_copy

      - name: Run tests (Windows)
        if: matrix.os == 'windows-latest'
        run: build\\Release\\test_mvp.exe && build\\Release\\test_overlay_copy.exe

      - name: Upload Windows executable
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: kbd_layout_overlay-windows
          path: build/Release/kbd_layout_overlay.exe

      - name: Upload macOS app
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: kbd_layout_overlay-macos
          path: build/KbdLayoutOverlay.app
